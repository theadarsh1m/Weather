<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container-fluid weather-bg">
    <div class="overlay">
      <div class="d-flex justify-content-center pt-5">
        <form class="weather-form d-flex gap-2" id="weatherForm">
          <input type="text" id="city" class="form-control" placeholder="City" required />
          <button class="btn btn-dark" type="submit">Go</button>
        </form>
      </div>

      <div class="weather-card text-white text-center mt-5 mx-auto">
        <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-start">
            <h2 id="cityName">Cityname</h2>
            <h1 id="temperature">0°C</h1>
            <button id="tempToggle" class="btn btn-light btn-sm">Switch to °F</button>
          </div>
          <div>
            <img id="weatherIcon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon" class="weather-img">
            <h5 id="description">Description</h5>
          </div>
        </div>

        <hr class="border-light"/>
        <div class="row mt-3">
          <div class="col-md-6 text-start">
            <p>Feels Like: <span id="feelsLike">0°C</span></p>
            <p>Humidity: <span id="humidity">0%</span></p>
            <p>Air Quality Index: <span id="aqi">0</span></p>
          </div>
          <div class="col-md-6 text-start">
            <p>Longitude: <span id="lon">0</span></p>
            <p>Latitude: <span id="lat">0</span></p>
          </div>
        </div>
        <p class="signature">Made with love -The Adarsh</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
